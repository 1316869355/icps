<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新生个人信息调查问卷</title>
    <link rel="stylesheet" href="style/student.css">
</head>
<body>
    <div class="main">
	<div class="logout"><a href="/icps/logout">退出</a></div>
       <h1>新生个人信息调查问卷</h1>
        <div class="form">
        
            <label for="name">姓名: </label>
              <input class="control" type="text" name="name" id="name" >
            <div class="divide"></div> 
            
            <label for="sex"> 性别: </label>
             <select  class="control" name="sex">
                  <option value="1">男</option>
                  <option value="2">女</option>
              </select>
             <div class="divide"></div> 
            <label for="region">生源地区: </label>
              <select  class="control" name="region">
                    <option value="0801">华东地区</option>
                    <option value="0802">华南地区</option>
                    <option value="0803">华中地区</option>
                    <option value="0804">华北地区</option>
                    <option value="0805">西北地区</option>
                </select>
             <div class="divide"></div> 
             
            <label for="relax">放松方式:</label>
                 <select  class="control" name="relax">
                    <option value="0401">运动健身</option>
                    <option value="0402">休闲娱乐</option>
                    <option value="0403">逛街聚会</option>
                    <option value="0404">网购影视</option>
                </select>
            <div class="divide"></div> 
             
            <label for="blood">血型:</label>
                <select name="blood" class="control">
                    <option value="0501">A</option>
                    <option value="0502">B</option>
                    <option value="0503">O</option>
                    <option value="0504">AB</option>
                </select>
			<div class="divide"></div>             
            <label class="control">
              	星座:</label>
               <select name="start" class="control">
                <option value="0601">摩羯座</option>
                <option value="0602">水瓶座</option>
                <option value="0603">双鱼座</option>
                <option value="0604">白羊座</option>
                <option value="0605">金牛座</option>
                <option value="0606">双子座</option>
                <option value="0607">巨蟹座</option>
                <option value="0608">狮子座</option>
                <option value="0609">处女座</option>
                <option value="0610">天秤座</option>
                <option value="0611">天蝎座</option>
                <option value="0612">射手座</option>
                </select>
            <div class="divide"></div> 
        </div>
            <button type="button" onclick="uploadInfo()">提交</button>&nbsp;
    </div>
</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/student.js"></script>
</html>
