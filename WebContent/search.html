<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <title>教师搜索</title>
    <link rel="stylesheet" href="style/search.css">
    <link rel="stylesheet" href="style/jquery.page.css">
    <style>
        .main{
            
        }
        
    </style>
</head>
<body>
    <div class="main">
       <h1>学生档案搜索</h1>
        姓名:<input type="text" name="name" placeholder="请输入学生姓名">
        院系: <select name="dept" id="dept"  width="80px">
        	<option value="0">=请选择=</option>
        </select>
        专业:<select name="major" id="major" width="60px">
        	<option value="0">=请选择=</option>
        </select>
        性别: <select name="sex">
        	<option value="0">不限</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
        <input type="button" value="搜索" onclick="search()">
    </div>
<!--    //搜索结果内容-->
    <div>
<!--       标题-->
		<div class="title">
	      
        </div>
        <div style="clear:both"></div>
        <div class="content">
			<table>
			<thead>
				<tr>
	            <td class="sno">学号</td>
	            <td class="sname">姓名</td>
	            <td class="sex">性别</td>
	            <td class="sdept">学院</td>
	            <td class="major">专业</td>
	            <td class="evalued">评估</td>
				</tr>
			</thead>
			<tbody id="contmp">
			<script id="temp-list" type="text/dot-tmp">
				{{~it:obj:i}}
					<tr>
						<td>{{=obj.sno}}</td>
						<td>{{=obj.sname}}</td>
						<td>{{=obj.sex}}</td>
						<td>{{=obj.dept}}</td>
						<td>{{=obj.major}}</td>
						<td>{{=obj.evalued || "未上传信息"}}</td>
					</tr>	
				{{~}}
			</script>
			<tr>
				<td>1234</td>
				<td>测试名</td>
				<td>男</td>
				<td>学院学院</td>
				<td>计科</td>
				<td>计科</td>
			</tr>	
			<tr>
				<td>1234</td>
				<td>测试名</td>
				<td>男</td>
				<td>学院学</td>
				<td>计科</td>
				<td>计科</td>
			</tr>
			</tbody>
			</table>	        
        </div>
         <!--分页-->
         <div class="pagination_fenye" id="ssss">
     		<div class="tcdPageCode"></div>
         </div>
         <!--//分页-->
    </div>
    
</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/jquery.page.js"></script>
<script type="text/javascript" src="js/doT.min.js"></script>
<script src="js/search.js"></script>
</html>
